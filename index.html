<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script src="jquery-3.5.1.min.js"></script>
        <title>Train Your Cassiopea E</title>
    </head>
    <body>
        <h1>Cassiopea Press E - Trainer :</h1>
        <div class="countdown">
            <span class="miliseconds"></span>
        </div>
        Ability Haste :
        <select name="Ability Haste" id="AH">
            <option value="0">0</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
        </select>
        Couldown AH
        0,75	0
        0,68	10
        0,63	20
        0,58	30
        0,54	40
        0,5	    50
        0,47	60
        0,44	70
        0,42	80
        0,39	90
        0,38	100

        <input id="Button_E" type="button"  value="E" onkeypress="press_E(event)">

        <script>
            function press_E(event){
                var E_unicode = event.keyCode;
                if(E_unicode === 101){
                    if( $("#Button_E").hasClass("colorized")  ){
                        $("#Button_E").removeClass("colorized");  
                    }
                    else{
                        $("#Button_E").addClass("colorized");
                    }

  }
}
        </script>
    </body>
</html>
